<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alya's Sanctuary ðŸ¦¢</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script:wght@500&family=Crimson+Text&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: linear-gradient(135deg, #fff0f5 0%, #ffe4e9 100%);
    background-attachment: fixed;
    font-family: 'Courier Prime', monospace;
    overflow-x: hidden;
  }

  :root { 
    --coquette-pink: #db7093; 
    --soft-cream: #fff9fb; 
    --vintage-brown: #5c4033;
  }

  /* --- FLOATING HEARTS ANIMATION --- */
  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
  }

  .floating-heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    z-index: 9999;
    animation: floatHeart 4s ease-in-out forwards;
  }

  /* --- SPARKLE EFFECT --- */
  @keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
    50% { opacity: 1; transform: scale(1) rotate(180deg); }
  }

  .sparkle {
    position: fixed;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #fff 0%, var(--coquette-pink) 100%);
    border-radius: 50%;
    pointer-events: none;
    animation: sparkle 1s ease-in-out;
    z-index: 999;
  }

  /* --- RIBBON DECORATION --- */
  @keyframes ribbonWave {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(2deg); }
  }

  .ribbon-decoration {
    position: fixed;
    top: 60px;
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
      45deg,
      transparent,
      transparent 10px,
      rgba(219, 112, 147, 0.1) 10px,
      rgba(219, 112, 147, 0.1) 20px
    );
    border-top: 2px solid rgba(219, 112, 147, 0.3);
    border-bottom: 2px solid rgba(219, 112, 147, 0.3);
    animation: ribbonWave 3s ease-in-out infinite;
    pointer-events: none;
    z-index: 999;
  }

  /* --- RUNNING TEXT --- */
  .running-text {
    background: var(--coquette-pink);
    color: white;
    padding: 10px;
    font-size: 13px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(219, 112, 147, 0.3);
  }

  /* --- MUSIC CONTROL --- */
  .music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .music-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--coquette-pink);
    border: 3px solid white;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(219, 112, 147, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .music-btn:hover {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 10px 25px rgba(219, 112, 147, 0.5);
  }

  .music-btn.playing {
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* --- INVITATION OVERLAY --- */
  #invitation-overlay { 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, #fff0f5 0%, #ffe4e9 100%);
    z-index: 9999; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
  }

  .invitation-card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    border: 3px solid var(--coquette-pink);
    box-shadow: 0 15px 40px rgba(219, 112, 147, 0.2);
    text-align: center;
    max-width: 400px;
    animation: fadeInScale 0.5s ease-out;
  }

  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .btn-enter { 
    background: var(--coquette-pink);
    color: white; 
    border: none; 
    padding: 15px 35px; 
    border-radius: 25px; 
    cursor: pointer; 
    font-family: 'Courier Prime'; 
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .btn-enter:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(219, 112, 147, 0.3);
  }

  /* --- MAIN CONTAINER --- */
  .alya-app-container { 
    width: 92%; 
    max-width: 550px; 
    margin: 20px auto 100px auto; 
    background: rgba(255, 249, 251, 0.95);
    border: 3px solid var(--coquette-pink);
    border-radius: 30px; 
    padding: 20px; 
    box-shadow: 0 15px 35px rgba(219, 112, 147, 0.2);
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- DECORATIVE HEADER --- */
  .header-decoration {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
    font-size: 24px;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* --- TABS SYSTEM (NEW) --- */
  .tabs-nav {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 8px;
    border-radius: 20px;
    border: 2px solid #ffdae0;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(219, 112, 147, 0.1);
  }

  .tab-btn {
    flex: 1;
    border: none;
    background: none;
    padding: 10px 5px;
    border-radius: 15px;
    cursor: pointer;
    font-family: 'Courier Prime';
    font-size: 12px;
    font-weight: bold;
    color: var(--vintage-brown);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .tab-btn.active {
    background: #fff0f5;
    color: var(--coquette-pink);
    box-shadow: 0 2px 8px rgba(219, 112, 147, 0.15);
  }

  .tab-btn:hover {
    background: #fff9fb;
    color: var(--coquette-pink);
  }

  .tab-icon {
    font-size: 18px;
  }

  .tab-content {
    display: none;
    animation: fadeInTab 0.4s ease-out;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeInTab {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- CLOCK --- */
  .clock-container { 
    display: flex; 
    justify-content: center; 
    align-items: center;
    gap: 15px;
    margin: 15px 0; 
  }

  .analog-clock { 
    width: 80px; 
    height: 80px; 
    border: 4px solid var(--coquette-pink);
    border-radius: 50%; 
    position: relative; 
    background: white;
    box-shadow: 0 5px 15px rgba(219, 112, 147, 0.2);
  }

  .clock-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background: var(--coquette-pink);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .hand { 
    position: absolute; 
    bottom: 50%; 
    left: 50%; 
    transform-origin: bottom center;
    background: var(--vintage-brown);
    border-radius: 10px;
  }

  .hour { width: 4px; height: 20px; } 
  .min { width: 3px; height: 28px; } 
  .sec { width: 2px; height: 32px; background: var(--coquette-pink); }

  .digital-time {
    font-family: 'Crimson Text', serif;
    font-size: 18px;
    color: var(--coquette-pink);
    font-weight: bold;
  }

  /* --- GAME BOX --- */
  .game-box { 
    background: white;
    border-radius: 20px; 
    padding: 18px; 
    margin: 15px 0; 
    border: 2px solid #ffdae0;
    box-shadow: 0 5px 15px rgba(219, 112, 147, 0.1);
    transition: all 0.3s ease;
  }

  .game-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(219, 112, 147, 0.2);
  }

  .game-title {
    font-family: 'Dancing Script', cursive;
    font-size: 22px;
    color: var(--coquette-pink);
    margin-bottom: 12px;
    text-align: center;
  }

  .game-content {
    padding: 10px;
  }

  /* --- BUTTONS --- */
  .btn-pink {
    background: var(--coquette-pink);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Courier Prime';
    font-size: 14px;
    font-weight: bold;
    width: 100%;
    margin-top: 10px;
    transition: all 0.3s ease;
  }

  .btn-pink:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(219, 112, 147, 0.3);
  }

  .btn-pink:active {
    transform: translateY(0);
  }

  .btn-small {
    padding: 8px 15px;
    font-size: 12px;
    width: auto;
    display: inline-block;
  }

  /* --- INPUT FIELDS --- */
  input[type="text"], textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ffdae0;
    border-radius: 15px;
    font-family: 'Courier Prime';
    font-size: 13px;
    background: white;
    margin: 8px 0;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: var(--coquette-pink);
    box-shadow: 0 0 10px rgba(219, 112, 147, 0.2);
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* --- STATS SECTION --- */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 15px 0;
  }

  .stat-card {
    background: white;
    border: 2px solid #ffdae0;
    border-radius: 15px;
    padding: 15px 10px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .stat-card:hover {
    transform: scale(1.05);
    border-color: var(--coquette-pink);
  }

  .stat-emoji {
    font-size: 28px;
    display: block;
    margin-bottom: 8px;
  }

  .stat-value {
    font-size: 20px;
    font-weight: bold;
    color: var(--coquette-pink);
    font-family: 'Crimson Text', serif;
  }

  .stat-label {
    font-size: 11px;
    color: #8b5a6d;
    margin-top: 4px;
  }

  /* --- QUIZ STYLES --- */
  .quiz-option {
    background: white;
    border: 2px solid #ffdae0;
    padding: 12px;
    margin: 8px 0;
    border-radius: 15px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s;
  }

  .quiz-option:hover {
    background: #fff0f5;
    border-color: var(--coquette-pink);
    transform: translateX(5px);
  }

  .quiz-option.correct {
    background: #d4edda;
    border-color: #28a745;
  }

  .quiz-option.wrong {
    background: #f8d7da;
    border-color: #dc3545;
  }

  /* --- MEMORY GAME --- */
  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 15px 0;
  }

  .memory-card {
    aspect-ratio: 1;
    background: var(--coquette-pink);
    border: 2px solid white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.3s;
    user-select: none;
    color: white;
  }

  .memory-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(219,112,147,0.3);
  }

  .memory-card.flipped {
    background: white;
    border-color: var(--coquette-pink);
    color: var(--coquette-pink);
  }

  .memory-card.matched {
    background: #90c695;
    border-color: #6fa876;
    cursor: default;
    pointer-events: none;
  }

  /* --- CONFESSION WALL --- */
  .confession-card {
    background: white;
    border: 2px solid #ffdae0;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    animation: slideIn 0.3s ease-out;
  }

  .confession-header {
    font-size: 11px;
    color: #8b5a6d;
    margin-bottom: 8px;
  }

  .confession-text {
    font-size: 13px;
    line-height: 1.6;
    color: var(--vintage-brown);
  }

  /* --- MOOD TRACKER --- */
  .mood-selector {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 15px 0;
    flex-wrap: wrap;
  }

  .mood-btn {
    font-size: 36px;
    cursor: pointer;
    transition: all 0.3s;
    padding: 12px;
    border-radius: 50%;
    background: white;
    border: 2px solid #ffdae0;
  }

  .mood-btn:hover {
    transform: scale(1.2);
    background: rgba(219, 112, 147, 0.1);
    border-color: var(--coquette-pink);
  }

  .mood-history {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
  }

  .mood-entry {
    background: white;
    border: 2px solid #ffdae0;
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    flex-shrink: 0;
  }

  /* --- POMODORO TIMER --- */
  .timer-display {
    font-family: 'Crimson Text', serif;
    font-size: 48px;
    text-align: center;
    color: var(--coquette-pink);
    margin: 20px 0;
    font-weight: bold;
  }

  .timer-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  /* --- COLOR PALETTE GENERATOR --- */
  .color-palette {
    display: flex;
    gap: 10px;
    margin: 15px 0;
  }

  .color-swatch {
    flex: 1;
    height: 80px;
    border-radius: 10px;
    border: 2px solid white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .color-swatch:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .color-code {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 10px;
    font-weight: bold;
  }

  /* --- CALENDAR --- */
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .calendar-nav {
    background: none;
    border: none;
    color: var(--coquette-pink);
    font-size: 20px;
    cursor: pointer;
    padding: 5px 10px;
    transition: all 0.3s;
  }

  .calendar-nav:hover {
    transform: scale(1.2);
  }

  .calendar-month {
    font-family: 'Dancing Script', cursive;
    font-size: 20px;
    color: var(--coquette-pink);
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }

  .calendar-day {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    background: white;
    border: 1px solid #ffdae0;
  }

  .calendar-day:hover {
    background: #fff0f5;
    transform: scale(1.1);
  }

  .calendar-day.today {
    background: var(--coquette-pink);
    color: white;
    font-weight: bold;
  }

  .calendar-day.has-event {
    background: #ffe4e9;
  }

  .event-dot {
    position: absolute;
    bottom: 3px;
    width: 4px;
    height: 4px;
    background: var(--coquette-pink);
    border-radius: 50%;
  }

  .calendar-day.other-month {
    opacity: 0.3;
    cursor: default;
  }

  /* --- HABIT TRACKER --- */
  .habit-list {
    margin: 15px 0;
  }

  .habit-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: white;
    border: 2px solid #ffdae0;
    border-radius: 12px;
    margin: 8px 0;
    cursor: pointer;
    transition: all 0.3s;
  }

  .habit-item:hover {
    background: #fff0f5;
    transform: translateX(5px);
  }

  .habit-check {
    width: 24px;
    height: 24px;
    border: 2px solid var(--coquette-pink);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }

  .habit-check.completed {
    background: var(--coquette-pink);
    color: white;
  }

  .self-care-check {
    width: 24px;
    height: 24px;
    border: 2px solid var(--coquette-pink);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }

  .self-care-check.completed {
    background: var(--coquette-pink);
    color: white;
  }

  .habit-text {
    flex: 1;
    font-size: 14px;
  }

  /* --- GRATITUDE JOURNAL --- */
  .gratitude-list {
    max-height: 300px;
    overflow-y: auto;
    margin: 15px 0;
  }

  .gratitude-item {
    background: white;
    border: 2px solid #ffdae0;
    border-radius: 12px;
    padding: 12px;
    margin: 8px 0;
    font-size: 13px;
    line-height: 1.6;
    display: flex;
    justify-content: space-between;
    align-items: start;
    animation: slideIn 0.3s ease-out;
  }

  .gratitude-delete {
    background: none;
    border: none;
    color: #999;
    font-size: 20px;
    cursor: pointer;
    padding: 0 5px;
    transition: all 0.2s;
  }

  .gratitude-delete:hover {
    color: #dc3545;
    transform: scale(1.2);
  }

  /* --- QUOTE BOX --- */
  .quote-box {
    background: linear-gradient(135deg, #fff0f5 0%, #ffe4e9 100%);
    border: 2px solid var(--coquette-pink);
    border-radius: 15px;
    padding: 20px;
    margin: 15px 0;
    text-align: center;
    position: relative;
  }

  .quote-text {
    font-family: 'Crimson Text', serif;
    font-size: 16px;
    font-style: italic;
    line-height: 1.6;
    color: var(--vintage-brown);
    margin-bottom: 10px;
  }

  .quote-author {
    font-size: 12px;
    color: #8b5a6d;
  }

  /* --- MINI POPUP --- */
  .mini-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    border: 3px solid var(--coquette-pink);
    border-radius: 20px;
    padding: 20px 30px;
    font-size: 16px;
    text-align: center;
    z-index: 10000;
    box-shadow: 0 10px 30px rgba(219, 112, 147, 0.3);
    animation: popupAppear 0.3s ease-out forwards;
  }

  @keyframes popupAppear {
    to { transform: translate(-50%, -50%) scale(1); }
  }

  /* --- AFFIRMATION CARDS --- */
  .affirmation-card {
    background: linear-gradient(135deg, var(--coquette-pink), #ff69b4);
    color: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    margin: 15px 0;
    box-shadow: 0 10px 25px rgba(219, 112, 147, 0.3);
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .affirmation-text {
    font-family: 'Dancing Script', cursive;
    font-size: 24px;
    line-height: 1.5;
    margin-bottom: 15px;
  }

  /* --- BREATHING EXERCISE --- */
  .breathing-circle {
    width: 150px;
    height: 150px;
    margin: 20px auto;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--coquette-pink), #ff69b4);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(219, 112, 147, 0.4);
  }

  .breathing-circle.inhale {
    animation: breatheIn 4s ease-in-out;
  }

  .breathing-circle.hold {
    animation: breatheHold 7s ease-in-out;
  }

  .breathing-circle.exhale {
    animation: breatheOut 8s ease-in-out;
  }

  @keyframes breatheIn {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.5); }
  }

  @keyframes breatheHold {
    0%, 100% { transform: scale(1.5); }
  }

  @keyframes breatheOut {
    0% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  /* --- WATER TRACKER --- */
  .water-glasses {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 15px 0;
  }

  .water-glass {
    aspect-ratio: 1;
    background: white;
    border: 3px solid #add8e6;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }

  .water-glass:hover {
    transform: scale(1.1);
  }

  .water-glass.filled {
